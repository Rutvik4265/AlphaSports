<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.N. College Website</title>
</head>
<style>
    body{
        background-color: chartreuse;
    }
</style>
<body>
    <h1>Welcome to Shankar Narayan College of Arts and Commerce</h1>
    <p><h3>Admissions for Online Registration</h3></p>
    <h3>Enter your name</h3>
        <input type="text" name="name" placeholder="Enter your name">
        <h3>Enter email</h3>
        <input type="email" name="email" placeholder="abc@efg.com">
        <h3>Enter password</h3>
        <input type="password" name="password" placeholder="More than 8 letters">
        <h3>Enter your Contact Number</h3>
        <input type="number" name="number" placeholder="Your Number">  
        <h3>Enter Gender</h3>
        <input type="radio" name="radio">Male
        <input type="radio" name="radio">Female
        <input type="radio" name="radio">Others
        <h3>Enter the C.G.P.A. in the previous semester</h3>
        <input type="number" name="number" placeholder="number">
        <h3>Select the courses</h3>
        <select name="select">Select the course
            <option value="option">B.Com.</option>
            <option value="option">B.A.</option>
            <option value="option">B.Sc.I.T.</option>
            <option value="option">B.B.A.</option>
            <option value="option">B.M.M.</option>
        </select>
        <h3>Select Year</h3>
        <select name="select">Select Year
            <option value="option">F.Y</option>
            <option value="option">S.Y.</option>
            <option value="option">T.Y.</option>
        </select>
        <h3>Write your review</h3>
        <textarea name="textarea" placeholder="Write here" cols="30" rows="10"></textarea><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
</body>
</html>
