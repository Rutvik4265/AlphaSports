<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for tournament</title>
</head>
<body>
    <h3>Fill the details</h3>
    <form action="backend.php"></form>
    <div>
        <label for="PlayerName">Player ID</label><br>
        <input type="text" name="PlayerName" placeholder="Enter your name"><br>
    </div>
    <div>
        <label for="Rank">Rank</label><br>
        <select name="Rank">
            <option value="Bronze">Bronze</option>
            <option value="Silver">Silver</option>
            <option value="Gold">Gold</option>
            <option value="Platinum">Platinum</option>
            <option value="Diamond">Diamond</option>
            <option value="Crown">Crown</option>
            <option value="Ace">Ace</option>
            <option value="Conqueror">Conqueror</option>
        </select><br>
    </div>
    <div>
        <label for="K/D Ratio">K/D Ratio</label><br>
        <input type="number" name="K/D Ratio"><br>
    </div>
    <div>
        <label for="Email account">Email account</label><br>
        <input type="email" name="Email account"><br>
    </div>
    <div>
        <label for="Radio">Which Seasons you have been playing PUBG Mobile?</label><br>
        <input type="radio" name="Radio">Season1
        <input type="radio" name="Radio">Season2
        <input type="radio" name="Radio">Season3
        <input type="radio" name="Radio">Season4
        <input type="radio" name="Radio">Season5
        <input type="radio" name="Radio">Season6
        <input type="radio" name="Radio">Season7
        <input type="radio" name="Radio">Season8
        <input type="radio" name="Radio">Season9
        <input type="radio" name="Radio">Season10
        <input type="radio" name="Radio">Season11
        <input type="radio" name="Radio">Season12
        <input type="radio" name="Radio">Season13
    </div>
    <div>
        <textarea name="Text" id="" cols="30" rows="10">Give your review</textarea><br>
    </div>
    <div>
        <label for="Check">I agree and checked the form</label><br>
        <input type="checkbox" name="Check"><br>
    </div>
    <div>
        <input type="submit" value="Submit Now"><br>
    </div>
    <div>
        <input type="reset" value="Reset"><br>
    </div>
</body>
</html>
